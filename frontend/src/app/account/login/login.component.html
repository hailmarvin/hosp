<div class="login-container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1 class="registration-header">Patient Login Form</h1>
    <br>
    <br>
    <br>
    <form [formGroup]="loginForm">
        <br>
      
        <label class="long">
            Email:
            <input type="email" formControlName="email">
        </label>

        <br>

        <label class="long">
            Password:
            <input type="password" formControlName="password">
        </label>

        <div class="button-container">
            <button mat-raised-button class="submit" color="accent">Login</button>
        </div>
      </form>
      
</div>
