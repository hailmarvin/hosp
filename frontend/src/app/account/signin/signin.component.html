<div class="signin-container">
    <br>
    <h1 class="registration-header">Patient Registration Form</h1>
    <br>
    <form [formGroup]="signupForm">
        <label class="names">
          First Name:
          <input type="text" formControlName="firstName">
        </label>

        <label class="names">
          Middle Name:
            <input type="text" formControlName="middleName">
          </label>
      
        <label class="names">
          Last Name:
          <input type="text" formControlName="lastName">
        </label>
        <br>
      
        <label class="long">
            Email:
            <input type="email" formControlName="email">
        </label>

        <br>

        <label>
            Phone:
            <input type="number" formControlName="phone">
        </label>

        <label>
            Date of Birth:
            <input type="date" formControlName="dob">
        </label>

        <label>
            Gender:
            <input type="text" formControlName="gender">
        </label>

        <br>

        <label class="long">
            Password:
            <input type="password" formControlName="password">
        </label>

        <br>

        <label class="long">
            Confirm Password:
            <input type="password" formControlName="confirmpassword">
        </label>

        <br>

        <div class="button-container">
            <button mat-raised-button class="submit" color="primary">Submit</button>

            <button mat-raised-button class="clear" color="primary">Clear</button>
        </div>
      </form>
      
</div>
